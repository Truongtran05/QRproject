<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="main-box">
            <img id="QR" src="images/image-qr-code.png" alt="QR code">
            <div class="text-container">
                <div class="text title">Improve your front-end skills by building projects</div>
                <div class="text instruction">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Truongtran05">Truongtran05</a>.
        </div>
    </footer>
</body>
</html>
